<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>NFL</title>
</head>

<body>
    <div>NAVBAR</div>
    <section class="row" id="nfl-header">
        <img id="NFL-image" src=" ./img/NFL logo.png " alt="NFL logo ">
    </section>
    <div class="container">
        <section id="teams" class="row row-sm-12 ">
            <section class="col col-sm-4 offset-sm-1 conf">
                <img id="AFC-image" src="./img/afc-logo-png.png" alt="NFL logo ">
                <section id="AFC-divisions">
                    <div><button type="button" class="btn btn-outline-primary">Primary</button></div>
                    <div><button type="button" class="btn btn-outline-secondary">Secondary</button></div>
                    <div><button type="button" class="btn btn-outline-success">Success</button></div>
                    <div><button type="button" class="btn btn-outline-danger">Danger</button></div>
                </section>
            </section>
            <section class="col col-sm-4 offset-sm-2 conf">
                <img id="NFC-image" src="./img/National_Football_Conference_logo.svg.png" alt="NFL logo ">
                <div id="NFC-divisions"></div>
            </section>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js "></script>
    <script src="NFL-script.js"></script>
</body>

</html>
